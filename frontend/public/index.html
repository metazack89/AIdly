<!DOCTYPE html>

  <head>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Android/Chrome Meta Tags -->

    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#ef4444" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/icon-144x144.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aidly.app/" />
    <meta property="og:title" content="Aidly - Asistente Médico de Emergencias" />
    <meta property="og:description" content="Guías paso a paso para RCP, atragantamiento, quemaduras y heridas. Con modo voz y botón SOS para América Latina." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://aidly.app/" />
    <meta property="twitter:title" content="Aidly - Asistente Médico de Emergencias" />
    <meta property="twitter:description" content="Guías paso a paso para RCP, atragantamiento, quemaduras y heridas. Con modo voz y botón SOS para América Latina." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="emergencias médicas, RCP, primeros auxilios, atragantamiento, quemaduras, heridas, SOS, América Latina, asistente médico" />
    <meta name="author" content="Aidly" />
    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Aidly",
      "description": "Asistente médico para emergencias con guías de RCP, atragantamiento, quemaduras y heridas. Incluye modo voz y botón SOS para América Latina.",
      "url": "https://aidly.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Aidly"
      }
    }
    </script>
    
    <title>Aidly - Asistente Médico de Emergencias</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for faster loading -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-heart {
        width: 48px;
        height: 48px;
        background: #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 16px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-heart">❤️</div>
        <div class="loading-text">Cargando Aidly...</div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Cache emergency data after registration
              registration.active?.postMessage({
                type: 'CACHE_EMERGENCY_DATA'
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 2000);
      });
      
      // Also hide loading screen when React mounts
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              setTimeout(() => {
                document.body.classList.add('app-loaded');
              }, 500);
              observer.disconnect();
            }
          }
        });
      });
      
      // Start observing the root element
      const rootElement = document.getElementById('root');
      if (rootElement) {
        observer.observe(rootElement, { childList: true });
      }
      
      // Handle PWA installation prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner
        console.log('PWA installation available');
      });
      
      // Function to trigger PWA installation
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User choice: ${outcome}`);
          deferredPrompt = null;
        }
      };
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('Connection restored');
        // Refresh data when connection is restored
        window.location.reload();
      });
      
      window.addEventListener('offline', () => {
        console.log('Connection lost - entering offline mode');
      });
    </script>
  </body>
</html>
